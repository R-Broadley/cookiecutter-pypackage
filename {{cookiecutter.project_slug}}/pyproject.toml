[tool.black]
line-length = 89
exclude = "docs"

[tool.isort]
multi_line_output = 3
line_length = 89
indent = 4
length_sort = false
include_trailing_comma = true
force_sort_within_sections = true
default_section = "FIRSTPARTY"
skip_glob = "docs"

[tool.pylint]
	[tool.pylint.FORMAT]
	max-line-length = "89"
	disable = [
		"bad-continuation",  # Conflict with black and disabled in v2.6
		"bad-whitespace"     # Conflict with black and disabled in v2.6
	]
